<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'acceuil les petits plats</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header>
        <div class="row">
            <nav class="col navbar navbar-expand-lg">
                <a href="#" class="navbar-brand text-center m-auto mt-3">
                    <img src="/assets/logo.svg" alt="logo du site: toque de chef">
                    <h1 class="fs-2 text-danger mt-1">Les petits plats</h1>
                </a>
            </nav>
        </div>
    </header>

    <div class="row">
            <div class="col input-group my-2">
                <input class="searchBar form-control py-3 border-0 bg-light" type="text" placeholder="Rechercher une recette" id="search-input">
                <span class="input-group-append border-0 px-3 pt-3 rounded-end bg-light">
                    <img src="/assets/search.svg" alt="">
                </span>
            </div>
    </div>

    <div class="row">
        <div class="col mt-5 d-flex">
            <div class="bg-primary rounded px-3 py-2">
                <span class="text-white fs-6 me-2">Ingrédients</span>
                <i class="bi bi-x-circle text-white"></i>
            </div>
            <div class="bg-success rounded px-3 py-2 d-none">
                <span class="text-white fs-6 me-2">Appareils</span>
                <i class="bi bi-x-circle text-white"></i>
            </div>
            <div class="bg-danger rounded px-3 py-2 d-none">
                <span class="text-white fs-6 me-2">Ustensiles</span>
                <i class="bi bi-x-circle text-white"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col my-4 d-flex">
            
            <div class="bg-primary me-3 rounded d-flex justify-content-between align-items-center position-relative text-white fs-5" style="width: 170px; height: 69px;">

                <div class="search-tag-content position-absolute top-50 start-50 translate-middle d-flex justify-content-between">
                    <label for="ingredient" class="pe-4 text-search-filter">Ingrédients</label>
                    <span>
                        <img src="/assets/chevron.svg" alt="">
                    </span>
                </div>
                <ul class="tag-list bg-primary rounded py-3"></ul>

                <input type="text" name="ingredient" id="ingredient" class="input-search-filter bg-transparent border-0 px-3 py-4 text-white">        
            </div>

            <div class="bg-success me-3 rounded d-flex justify-content-between align-items-center position-relative text-white fs-5" style="width: 170px; height: 69px;">

                <div class="search-tag-content position-absolute top-50 start-50 translate-middle d-flex justify-content-between">
                    <label for="ingredient" class="pe-4 text-search-filter">Appareils</label>
                    <span>
                        <img src="/assets/chevron.svg" alt="">
                    </span>
                </div>

                <input type="text" name="ingredient" id="ingredient" class="input-search-filter bg-transparent border-0 px-3 py-4 text-white">              
            </div>
            
            <div class="bg-danger rounded d-flex justify-content-between align-items-center position-relative text-white fs-5" style="width: 170px; height: 69px;">

                <div class="search-tag-content position-absolute top-50 start-50 translate-middle d-flex justify-content-between">
                    <label for="ingredient" class="pe-4 text-search-filter">Ustensiles</label>
                    <span>
                        <img src="/assets/chevron.svg" alt="">
                    </span>
                </div>

                <input type="text" name="ingredient" id="ingredient" class="input-search-filter bg-transparent border-0 px-3 py-4 text-white">              
            </div>
        </div>
    </div>
    <section class="row card_section"></section>

    <script src="/scripts/app.js" type="module"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
