<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'acceuil les petits plats</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header>
        <div class="row">
            <nav class="col navbar navbar-expand-lg">
                <a href="#" class="navbar-brand text-center m-auto mt-3">
                    <img src="/assets/logo.svg" alt="logo du site: toque de chef">
                    <h1 class="fs-2 text-danger mt-1">Les petits plats</h1>
                </a>
            </nav>
        </div>
    </header>

    <div class="row">
            <div class="col input-group my-2">
                <input class="searchBar form-control py-3 border-0 bg-light" type="text" placeholder="Rechercher une recette" id="search-input">
                <span class="input-group-append border-0 px-3 pt-3 rounded-end bg-light">
                    <img src="/assets/search.svg" alt="">
                </span>
            </div>
    </div>

    <div class="row">
        <div class="tag-container col d-flex"></div>
    </div>

    <div class="row">
        <div class="col my-4 d-flex">
            
            <div id="ingredients" class="search-tag-container bg-primary me-3 px-2 rounded d-flex align-items-center position-relative text-white fs-5">
                
                <div class="search-tag-content d-flex justify-content-between align-items-center  w-100 h-100">
                    <label for="ingredient" class="text-search-filter px-1">Ingrédients</label>
                    <input type="text" name="ingredient" id="ingredient" class="input-search-filter bg-transparent border-0 me-0 px-1 py-4 text-white w-100 d-none" placeholder="Rechercher un ingrédients"> 
                    <i class="bi bi-chevron-down"></i>
                </div>
                       
                <ul class="tag-list d-none bg-primary rounded p-3" data-state = "close"></ul>
            </div>

            <div id="appliances" class="search-tag-container bg-danger me-3 px-2 rounded d-flex align-items-center position-relative text-white fs-5">
                
                <div class="search-tag-content d-flex justify-content-between align-items-center  w-100 h-100">
                    <label for="appliance" class="text-search-filter px-1">Appareils</label>
                    <input type="text" name="appliance" id="appliance" class="input-search-filter bg-transparent border-0 me-0 px-1 py-4 text-white w-100 d-none" placeholder="Rechercher un ingrédients"> 
                    <i class="bi bi-chevron-down"></i>
                </div>
                       
                <ul class="tag-list d-none bg-danger rounded p-3" data-state = "close"></ul>
            </div>

            <div id="ustensils" class="search-tag-container bg-success me-3 px-2 rounded d-flex align-items-center position-relative text-white fs-5">
                
                <div class="search-tag-content d-flex justify-content-between align-items-center  w-100 h-100">
                    <label for="ustensil" class="text-search-filter px-1">Ustensiles</label>
                    <input type="text" name="ustensil" id="ustensil" class="input-search-filter bg-transparent border-0 me-0 px-1 py-4 text-white w-100 d-none" placeholder="Rechercher un ustensile"> 
                    <i class="bi bi-chevron-down"></i>
                </div>
                       
                <ul class="tag-list d-none bg-success rounded p-3" data-state = "close"></ul>
            </div>

        </div>
    </div>
    <section class="row card_section"></section>

    <script src="/scripts/app.js" type="module"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
